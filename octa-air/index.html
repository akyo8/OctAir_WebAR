<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Octa Air</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div class="select-page-container" id="select-page-container">
      <div class="title-container">
        <h1 class="start-title" align="center">Octa Air</h1>
        <h4 class="start-title-description font-normal" align="center">Let's start what would you like to check in?</h4>
      </div>

      <div class="category-container">
        <button class="category-item" onclick="select()">
          <div class="category-item-image" style="background-image: url('./textures/img_hand_luggage.png')"></div>

          <div class="category-item-content">
            <div><b class="category-item-title font-normal" align="center">Hand Luggage</b></div>
            <div><text class="category-item-description font-normal" align="center">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</text></div>
          </div>
        </button>

        <button class="category-item" onclick="select()">
          <div class="category-item-content">
            <div><b class="category-item-title font-normal" align="center">Accessery</b></div>
            <div><text class="category-item-description font-normal" align="center">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</text></div>
          </div>

          <div class="category-item-image" style="background-image: url('./textures/img_accessery.png')"></div>
        </button>
      </div>
    </div>

    <div id="get-started-container" class="get-started-container" style="display:none;">
      <div class="get-started-scan-container">
        <div class="get-started-scan-bg">
        </div>
        <div class="get-started-scan-outline" style="background-image: url('./textures/scan_outline.png')">
        </div>
        <div class="get-started-scan-image" style="background-image: url('./textures/img_accessery.png')">
        </div>
      </div>

      <div class="get-started-button-container">
        <div class="get-started-scan-description font-normal" >
          <text align="center">SCAN AN EMPTY AREA ON THE FLOOR</text>
        </div>
        <button class="get-started-button" onclick="getStarted()">
          <text class="get-started-button-description font-normal" align="center">Get Started</text>
        </button>
      </div>
    </div>
  </body>

  <script>
    function select() {
      var getStartedContainer = document.getElementById("select-page-container");
      var mainContainer = document.getElementById("get-started-container");
      getStartedContainer.style.display = "none";
      mainContainer.style.display = "block";
    }

    function getStarted() {
      window.location.href = "ar.html";
    }
  </script>
</html>
